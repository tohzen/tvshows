<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>

</head>
<body>
    <h1>Add a New Show</h1>
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}

    <form action="/shows/show" method="post">
        {% csrf_token %}
        <p>Title: <input type="text" name="title" id="" ></p>
        <p>Network: <input type="text" name="network" id="" ></p>
        <p>Release Date: <input type="date" name="release" id="" ></p>
        <!-- <p>Description: <input type="text" name="desc" id=""></p> -->
        <p><input type="submit" value="Create" id=""></p>
    </form>



    <a href="/">Go Back</a>
    
</body>
</html>
